<!DOCTYPE html>
<html>
<head>
<title>Poonam Patil | Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

html { scroll-behavior:smooth; }

body {
font-family: Arial, sans-serif;
margin:0;
background:#f8fafc;
color:#1e293b;
transition:0.3s;
}

/* Sticky Header */
header {
position:sticky;
top:0;
z-index:1000;
background:rgba(30,41,59,0.9);
backdrop-filter:blur(10px);
color:white;
padding:40px 0;
text-align:center;
}

/* Progress Bar */
#progressBar {
position:fixed;
top:0;
left:0;
width:0%;
height:5px;
background:linear-gradient(to right,#f97316,#fb923c);
z-index:2000;
}

/* Sections */
section {
position:relative;
padding:60px 20px;
margin:20px;
border-radius:10px;
opacity:0;
transform:translateY(20px);
transition:0.6s;
background:white;
}

section.show {
opacity:1;
transform:translateY(0);
}

.separator {
width:60px;
height:4px;
margin:15px auto;
background:linear-gradient(to right,#f97316,#fb923c);
border-radius:5px;
animation:slide 2s infinite alternate;
}

@keyframes slide {
from{width:40px;}
to{width:80px;}
}

/* Waves */
.wave {
position:absolute;
bottom:-10px;
left:0;
width:100%;
}

/* Dark Mode */
.dark-mode {
background:#0f172a;
color:white;
}

.dark-mode section {
background:#1e293b;
}

.dark-mode header {
background:rgba(2,6,23,0.9);
}

/* Toggle Switch */
.switch {
position:fixed;
right:20px;
top:20px;
z-index:1200;
}

.switch input{display:none;}

.slider{
width:50px;
height:24px;
background:#ccc;
display:block;
border-radius:24px;
position:relative;
cursor:pointer;
}

.slider:before{
content:"";
width:18px;
height:18px;
background:white;
position:absolute;
left:3px;
top:3px;
border-radius:50%;
transition:0.3s;
}

input:checked + .slider {
background:#f97316;
}

input:checked + .slider:before {
transform:translateX(26px);
}

/* Skills */
.bar{background:#e5e7eb;border-radius:10px;}
.fill{height:10px;background:#f97316;width:0;transition:1s;}

/* Floating Buttons */
.float{
position:fixed;
right:25px;
padding:15px;
border-radius:50%;
color:white;
z-index:1200;
}

.linkedin{bottom:90px;background:#0A66C2;}
.contact{bottom:25px;background:#f97316;}

</style>
</head>

<body>

<div id="progressBar"></div>

<label class="switch">
<input type="checkbox" onclick="toggleMode()">
<span class="slider"></span>
</label>

<header>
<h1>Poonam Patil</h1>
<p id="typing"></p>
</header>

<section id="summary">
<h2>Summary</h2>
<div class="separator"></div>
<p>Experienced professional skilled in workflows, automation and API integration.</p>

<svg class="wave" viewBox="0 0 1440 320">
<path fill="#f97316" fill-opacity="0.2"
d="M0,192L60,160C120,128,240,64,360,80C480,96,600,192,720,208C840,224,960,160,1080,138.7C1200,117,1320,139,1380,149.3L1440,160V320H0Z"></path>
</svg>
</section>

<section id="skills">
<h2>Skills</h2>
<div class="separator"></div>

<p>Python</p>
<div class="bar"><div class="fill" style="width:90%"></div></div>

<p>API Integration</p>
<div class="bar"><div class="fill" style="width:85%"></div></div>

<p>Automation</p>
<div class="bar"><div class="fill" style="width:88%"></div></div>

</section>

<a href="https://linkedin.com/in/poonam-patil-16000700pdp" target="_blank" class="float linkedin">
<i class="fa-brands fa-linkedin"></i>
</a>

<a href="#contact" class="float contact">
<i class="fa-solid fa-envelope"></i>
</a>

<script>

// typing intro
const text="Technical Professional | Data Workflows | Process Optimization";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,50);
}}
window.onload=type;

// scroll animation
window.addEventListener("scroll",()=>{
document.querySelectorAll("section").forEach(sec=>{
let pos=sec.getBoundingClientRect().top;
if(pos<window.innerHeight-100){sec.classList.add("show");}
});
});

// progress bar
window.onscroll=function(){
let scrollTop=document.documentElement.scrollTop;
let height=document.documentElement.scrollHeight-document.documentElement.clientHeight;
document.getElementById("progressBar").style.width=(scrollTop/height)*100+"%";
};

// skill animation
window.addEventListener("scroll",()=>{
document.querySelectorAll(".fill").forEach(bar=>{
let pos=bar.getBoundingClientRect().top;
if(pos<window.innerHeight-50){
bar.style.width=bar.getAttribute("style").split(":")[1];
}
});
});

// dark toggle
function toggleMode(){
document.body.classList.toggle("dark-mode");
}

// auto dark mode at night
let hour=new Date().getHours();
if(hour>=19 || hour<=6){
document.body.classList.add("dark-mode");
}

</script>

</body>
</html>
